<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://185.60.40.210/Cookies.js"></script>
    <script src="Preguntas.js"></script>
    <title>Document</title>
    <style>
        table {
            border-spacing: 0;
        }

        td,
        th {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <script>
        for (let index = 0; index < aPreguntas.length; index++) {
            //escribir header y pregunta
            document.write("<table>")
            document.write("<tr>");
            document.write(`<th> ${index} </th>`);
            document.write(`<th> ${aPreguntas[index]} </th>`);
            document.write("</tr>");
            //escribir boton y respuesta 1
            for (let id = 0; id < aPreguntas.length-1; id++) {
                document.write("<tr>");
            document.write(`<th> <input type="radio" name="boton${index}" value="${id+1}"></th>`);
            document.write(`<th> ${aRespuestas[index][id]} </th>`);
            document.write("</tr>");
            }
            
            document.write("</table>")
            document.write("<br>")

        }
        document.write(`<input type="button" id="bBotonRespuesta" value="Resultado" onClick="Resultado()">`)

        function Resultado() {
            puntuacion = 0;
            //coger todos los radio button por grupo
            
            for (let id = 0; id < aPreguntas.length; id++) {

                var radios = document.getElementsByName(`boton${id}`);
           
            for (var i = 0, length = radios.length; i < length; i++) {
                if (radios[i].checked && radios[i].value==aSoluciones[id]) {
                    // do whatever you want with the checked radio
                    puntuacion = puntuacion +4;
                    break;
                }
            }

            
        }
        //cookies
		    mandarCookie("Puntuacion", puntuacion,null);
		    location.href = "Resultado.html";
        console.log(puntuacion);
        }
    </script>

</body>

</html>
