    <script>
        setTimeout(ActivarSalvapantalla, 30000);
        aColores = ["red", "yellow", "purple"];

        function ActivarSalvapantalla() {
            //contador generado para colocar cuadros
            iContador = 0;
            //array de colores ampliable
            aColores = ["yellow", "red", "purple"];
            reloj = setInterval(ColocarCuadrados, 1000);
            //timeout para quitar savalapantalla
            setTimeout(BorrarSalvapantalla, 60000);
        }

        function ColocarCuadrados() {
            //coger posicion aleatoria de array de colores
            sColor = aColores[Math.floor(Math.random() * aColores.length)];
            //crear div
            MiDiv = document.createElement("div");
            //añadir id a div
            MiDiv.setAttribute("id", `${"cuadrado" + iContador}`);
            //opciones de posicion y tamaño
            MiDiv.style.position = "absolute";
            MiDiv.style.left = Math.floor(Math.random() * 100) + "%";
            MiDiv.style.top = Math.floor(Math.random() * 100) + "%";
            MiDiv.style.width = "100px";
            MiDiv.style.height = "100px";
            //añadir color al div
            MiDiv.style.backgroundColor = sColor;
            //añadir div a body
            document.getElementsByTagName('body')[0].appendChild(MiDiv);
            //numero para añadir una id diferente
            iContador++;
        }

        function BorrarSalvapantalla() {
            //finalizar funcion ColocarCuadros
            clearInterval(reloj);
            //remover todos los div
            for (i = 0; i < iContador; i++) {
                el = document.getElementById(`${"cuadrado" + i}`);
                document.body.removeChild(el);

            }
        }
    </script>
