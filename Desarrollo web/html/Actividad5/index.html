<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        sCadena = "  " + "kaixo" + "  ";
        sCadena = sCadena.toUpperCase();
        colocado = true;
        CrearPalabra();
        //crea el conjunto de imagenes
        function CrearPalabra() {
            for (i = 0; i < sCadena.length; i++) {
                if (sCadena[i] == "Ñ") {
                    document.write(`<img src="resources/Blanco.gif" id="sLetra${i}"/>`);
                } else {
                    if (sCadena[i] == " ") {
                        document.write(`<img src="resources/Blanco.gif" id="sLetra${i}"/>`);
                    } else {
                        document.write(`<img src="resources/${sCadena[i]}.gif" id="sLetra${i}"/>`);
                    }
                }
            }
        }
        //coge sCadena y coloca por posicion
        function ColocarPalabra() {
            for (i = 0; i < sCadena.length; i++){
                if (sCadena[i] == "Ñ") {
                    document.getElementById(`sLetra${i}`).src = `resources/Blanco.gif`;
                } else {
                    if (sCadena[i] == " ") {
                        document.getElementById(`sLetra${i}`).src = `resources/Blanco.gif`;
                    } else {
                        document.getElementById(`sLetra${i}`).src = `resources/${sCadena[i]}.gif`;
                    }
                }
            }
        }
        //cambia de posicion la ultima letra de la palabra
        function CambiarPalabra() {
            iPos = sCadena.length;
            sLetra = sCadena[iPos - 1];
            sCadena = sLetra + sCadena.substr(0, iPos - 1);
            ColocarPalabra();
        }

        setInterval(CambiarPalabra, 200);
    </script>

</body>

</html>
