<html lang="en">
<head>

<body>
    
    <script>

        for (let i = 0; i < aArticulos.length; i++) {
            if( aArticulos[i].id == sessionStorage.getItem("IdComprando"))
                document.write(`<img src="Mercado/${aArticulos[i].imagen}.jpg"></img>`);
        }
    function EnviarCompra(){
        
        sessionStorage.cantidadCompra = document.getElementById("tbCantidad").value;
        sessionStorage.getItem("cantidadCompra");
        window.location="Carrito.html";
        
    }
    </script>
    <input type="text" placeholder="Escribe la cantidad" name="cantidad" id="tbCantidad">
    <input type="button" value="Comprar" onclick="EnviarCompra()">''
    
</body>
