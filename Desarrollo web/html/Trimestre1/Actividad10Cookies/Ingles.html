<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Plaiaundi's Webpage</title>
<script language="JavaScript" src="Cookies.js">
</script>
</head>

<body>
<h1>Good Morning</h1>

<input type="button" id="bBotonEus" value="Euskera" onClick="Castellano()">
<input type="button" id="bBotonCas" value="Castellano" onClick="Castellano()">
<input type="button" id="bBotonIng" value="Ingles" onClick="Ingles()" disabled>
<input type="button" id="bBotonFra" value="Frances" onClick="Frances()">
<script>

function Castellano(){
		var dFecha=new Date()
		dFecha.setDay(dFecha.getDay()+10)
		mandarCookie("Idioma", 0,dFecha);
		location.href = "Castellano.html";
}
function Euskera(){
		var dFecha=new Date()
		dFecha.setDay(dFecha.getDay()+10)
		mandarCookie("Idioma", 1,dFecha);
		location.href = "Euskera.html";
}

function Frances(){
		var dFecha=new Date()
		dFecha.setDay(dFecha.getDay()+10)
		mandarCookie("Idioma", 3,dFecha);
		location.href = "Frances.html";
}
</script>
</body>
</html>
