<body>
<h1>Bonjour</h1>

<input type="button" id="bBotonEus" value="Euskera" onClick="Euskera()">
<input type="button" id="bBotonCas" value="Castellano" onClick="Castellano()">
<input type="button" id="bBotonIng" value="Ingles" onClick="Ingles()" >
<input type="button" id="bBotonFra" value="Frances" onClick="Frances()"disabled>
<script>

function Castellano(){
		var dFecha=new Date()
		dFecha.setDay(dFecha.getDay()+10)
		mandarCookie("Idioma", 0,dFecha);
		location.href = "Castellano.html";
}
function Euskera(){
		var dFecha=new Date()
		dFecha.setDay(dFecha.getDay()+10)
		mandarCookie("Idioma", 1,dFecha);
		location.href = "Euskera.html";
}

function Ingles(){
		var dFecha=new Date()
		dFecha.setDay(dFecha.getDay()+10)
		mandarCookie("Idioma", 2,dFecha);
		location.href = "Ingles.html";
}

</script>
</body>
</html>
