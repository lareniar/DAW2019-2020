<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Página web de Plaiaundi</title>
<script language="JavaScript" src="Cookies.js">
</script>
</head>

<body>
<h1>Buenos días</h1>

<input type="button" id="bBotonEus" value="Euskera"  onClick="Euskera()">
<input type="button" id="bBotonCas" value="Castellano" onClick="Castellano()" disabled>
<input type="button" id="bBotonIng" value="Ingles" onClick="Ingles()">
<input type="button" id="bBotonFra" value="Frances" onClick="Frances()">
<script>

function Euskera(){
		var dFecha=new Date()
		dFecha.setDay(dFecha.getDay()+10)
		mandarCookie("Idioma", 1,dFecha);
		location.href = "Euskera.html";
}

function Ingles(){
		var dFecha=new Date()
		dFecha.setDay(dFecha.getDay()+10)
		mandarCookie("Idioma", 2,dFecha);
		location.href = "Ingles.html";
}

function Frances(){
		var dFecha=new Date()
		dFecha.setDay(dFecha.getDay()+10)
		mandarCookie("Idioma",3,dFecha);
		location.href = "Frances.html";
}
</script>
</body>
</html>
