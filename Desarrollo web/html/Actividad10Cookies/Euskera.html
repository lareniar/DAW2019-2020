<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Plaiaundiko Orrialdea</title>

<body>
<h1>Egun on</h1>

<input type="button" id="bBotonEus" value="Euskera"  onClick="Euskera()"disabled>
<input type="button" id="bBotonCas" value="Castellano" onClick="Castellano()">
<input type="button" id="bBotonIng" value="Ingles" onClick="Ingles()">
<input type="button" id="bBotonFra" value="Frances" onClick="Frances()">
<script>

function Castellano(){
		var dFecha=new Date()
		dFecha.setDay(dFecha.getDay()+10)
		mandarCookie("Idioma", 0,dFecha);
		location.href = "Castellano.html";
}

function Ingles(){
		var dFecha=new Date()
		dFecha.setDay(dFecha.getDay()+10)
		mandarCookie("Idioma", 2,dFecha);
		location.href = "Ingles.html";
}

function Frances(){
		var dFecha=new Date()
		dFecha.setDay(dFecha.getDay()+10)
		mandarCookie("Idioma", 3,dFecha);
		location.href = "Frances.html";
}
</script>
</body>
</html>
