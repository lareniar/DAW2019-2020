<!doctype html>


<html>


<head>


<meta charset="utf-8">


<title>Documento sin título</title>


</head>


<script>


function LeeElemento(sElemento){
 var divElemento= document.getElementById('Elemento')
 var xmlhttp;
 xmlhttp=new XMLHttpRequest();
 xmlhttp.onreadystatechange =
  function() 
  {
   if (xmlhttp.readyState==4 && xmlhttp.status==200) {
    // divResultado.innerHTML=xmlhttp.responseText;
    divElemento.innerHTML = xmlhttp.responseText.split(" ").sort().join(" ")
   }
  }
 xmlhttp.open("GET","LeeXMLQuimica.php?elem="+sElemento);
 xmlhttp.send();
}
</script>
<body>
<p>
  <select onchange="LeeElemento(this.value)">


    <option value="none">Elige</option>
    <option value="Sólido">Sólido</option>
    <option value="Líquido">Líquido</option>
    <option value="Gas">Gas</option>
 
  </select> 


</p>


<p>&nbsp; </p>


<div style ="font-size:24px"  id="Elemento"> </div>


</body>


</html>
