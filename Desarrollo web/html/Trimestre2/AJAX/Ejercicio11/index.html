<script>
    function GetMedalla() {
        var xmlhttp;
        xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange =

            function ()

        {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                console.log(JSON.parse(xmlhttp.responseText))
                document.body.innerHTML = " ";
                document.body.innerHTML = JSON.parse(xmlhttp.responseText);

            }

        }
        
        xmlhttp.open("GET", "medallero.php");

        xmlhttp.send();
        setTimeout(GetMedalla, 15000)
    }
</script>
