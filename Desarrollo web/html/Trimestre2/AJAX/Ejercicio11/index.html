<!doctype html>

<html>

<head>

    <meta charset="utf-8">

    <title>Documento sin t√≠tulo</title>

    <style>
        table,
        td,
        tr {
            border: 4px solid rgb(0, 68, 131);
            border-collapse: collapse;
            margin: 10px;
            padding: 1em;
        }

        img {
            height: 65px;
        }
    </style>
</head>

<script>
    function GetMedalla() {
        var xmlhttp;
        xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange =

            function ()

        {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                jResponse = JSON.parse(xmlhttp.responseText)
                document.body.innerHTML = " ";
                tabla = '<table><td>Pais</td><td>Medallas</td>';

                for (let i = 0; i < jResponse.length; i++) {

                    tabla += `<tr><td>${jResponse[i]["Pais"]}</td>`;
                    tabla +=`<td>`;
                    
                    for (let oro = 0; oro < jResponse[i]["Oro"]; oro++) {
                        tabla += `<img src="Medallas/1.gif" alt="oro">`
                    }
                    for (let plata = 0; plata < jResponse[i]["Plata"]; plata++) {
                        tabla += `<img src="Medallas/2.gif" alt="oro">`
                    }
                    for (let bronce = 0; bronce < jResponse[i]["Bronce"]; bronce++) {
                        console.log(jResponse[i]["Bronce"])
                        tabla += `<img src="Medallas/3.gif" alt="oro">`
                    }
                    tabla +=`</td>`;
                }

                tabla += "</table>";

                document.body.innerHTML = tabla;

            }

        }

        xmlhttp.open("GET", "medallero.php");

        xmlhttp.send();
        setTimeout(GetMedalla, 5000)
    }
</script>

<body>

    <script>
        GetMedalla();
    
    </script>
    <p>ee</p>
</body>

</html>
