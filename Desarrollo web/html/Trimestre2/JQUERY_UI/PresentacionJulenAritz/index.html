  <script>
    function inline() {
      var $date = $(".inlinedate").datepicker('getDate');
      $("#datepicker4").datepicker("setDate", $date);
    }
    $(function () {
      //inline
      $(".inlinedate").datepicker($.datepicker.regional["es"], {
        dateFormat: "dd-mm-yy",

      });

      //all is date
      $(".datepicker").datepicker($.datepicker.regional["es"], {
        dateFormat: "dd-mm-yy",
      });

      //animations effect
      $("#anim").on("change", function () {
        $("#datepicker1").datepicker("option", "showAnim", $(this).val());
      });

      //other months
      $("#othermonths").on("change", function () {
        $("#datepicker2").datepicker("option", "showOtherMonths", $(this).val());
        $("#datepicker2").datepicker("option", "selectOtherMonths", $(this).val());
      });

      //button bar in dates
      $("#buttonbar").on("change", function () {
        $("#datepicker3").datepicker("option", "showButtonPanel", $(this).val());
      });

      //select month & years
      $("#selectmonth").on("change", function () {
        $("#datepicker5").datepicker("option", "changeMonth", $(this).val());
        $("#datepicker5").datepicker("option", "changeYear", $(this).val());
      });

      //display multiple months
      $("#displaymonths").on("change", function () {
        $("#datepicker6").datepicker("option", "showButtonPanel", $(this).val());
      });
      $("#numberofmonths").on("change", function () {
        $("#datepicker6").datepicker("option", "numberOfMonths", parseInt($(this).val()));
      });

      //format options
      $("#format").on("change", function () {
        $("#datepicker7").datepicker("option", "dateFormat", $(this).val());
      });

      //icon trigger
      $("#icontrigger").on("change", function () {
        $("#datepicker8").datepicker("option", "showOn", "button");
        $("#datepicker8").datepicker("option", "buttonImage", "resources/calendar-flat.png");
        $("#datepicker8").datepicker("option", "buttonImageOnly", "true");
        $("#datepicker8").datepicker("option", "buttonText", "Select date");
      });

      //local language
      $("#locale").on("change", function () {
        $("#datepicker9").datepicker("option",
          $.datepicker.regional[$(this).val()]);
      });

      //alternate field
      $("#alternatefield").on("change", function () {
        $("#datepicker10").datepicker("option", "alternate", "#datepicker10");
        $("#datepicker10").datepicker("option", "altFormat", "DD, d MM, yy");
      });

      //restrict range
      $("#restrictrange").on("change", function () {
        $("#datepicker11").datepicker("option", "minDate", "-20");
        $("#datepicker11").datepicker("option", "maxDate", "+1M +10D");
        //$( "#datepicker11" ).datepicker({ minDate: -20, maxDate: "+1M +10D" });
      });


      //week of the year
      $("#weekoftheyear").on("change", function () {
        $("#datepicker13").datepicker("option", "showWeek", $(this).val());
        $("#datepicker13").datepicker("option", "firstDay", "1");
        //$( "#datepicker11" ).datepicker({ minDate: -20, maxDate: "+1M +10D" });
      });

    });
  </script>

  <script>
    //cookies
    function enviarFecha(campo) {
      var dFecha = new Date()
      dFecha.setMonth(dFecha.getMonth() + 1);
      mandarCookie("Fecha", campo, dFecha);
      location.href = "index_menu.html";

    }

    //create dates
    for (let index = 0; index < titles.length; index++) {
      //write dates as default
      document.write(`
      <div class="container">
        <div class="container-item">
          <span class="titulo">${titles[index]}</span><br>

      //date animations
      if (index == 1) {
        document.write(`
        <br>
        <br>
        <select class="select" id="anim">
          <option value="show">Show (default)</option>
          <option value="slideDown">Slide down</option>

          <option value="blind">Blind (UI Effect)</option>
          <option value="bounce">Bounce (UI Effect)</option>
          <option value="clip">Clip (UI Effect)</option>
          <option value="drop">Drop (UI Effect)</option>
          <option value="fold">Fold (UI Effect)</option>
          <option value="slide">Slide (UI Effect)</option>
          <option value="">None</option>
       </select>`)
      }

      //other months in a month
      if (index == 2) {
        document.write(`
        <br>
        <br>
        <select class="select" id="othermonths">
          <option value="">Without Other Months</option>
          <option value="true">Other Months</option>
       </select>`)
      }

      //button bar
      if (index == 3) {
        document.write(`
        <br>
        <br>
        <select class="select" id="buttonbar">
          <option value="">Disable Button</option>
          <option value="true">Enable Button</option>
       </select>`)
      }

      if (index == 4) {
        document.write(`<div class="inlinedate"></div>
          <input type="button" onclick="inline()" value="GetDate">`)

      }

      //month and year selectable
      if (index == 5) {
        document.write(`
        <br>
        <br>
        <select class="select" id="selectmonth">
          <option value="">Disable Month & Year</option>
          <option value="true">Enable Month & Year</option>
       </select>`)
      }

      //quantity of months
      if (index == 6) {
        document.write(`

        <br>
        <select class="select" id="displaymonths">
          <option value="">Disable Months</option>
          <option value="true">Enable Months</option>
       </select>
       <select class="select" id="numberofmonths">
          <option value="1">0</option>
          <option value="2">1</option>
          <option value="3">2</option>
          <option value="4">2</option>
       </select>`)

      }

      //format options
      if (index == 7) {
        document.write(`
        <br>
        <br>
        <select class="select" id="format">
        <option value="mm/dd/yy">Default - mm/dd/yy</option>
        <option value="yy-mm-dd">ISO 8601 - yy-mm-dd</option>
        <option value="d M, y">Short - d M, y</option>
        <option value="d MM, y">Medium - d MM, y</option>
        <option value="DD, d MM, yy">Full - DD, d MM, yy</option>
        <option value="&apos;day&apos; d &apos;of&apos; MM &apos;in the year&apos; yy">With text - 'day' d 'of' MM 'in the year' yy</option>
      </select>`)
      }

      //icon trigger
      if (index == 8) {
        document.write(`
        <br>
        <br>
        <select class="select" id="icontrigger">
          <option value="">Disable Icon Trigger</option>
          <option value="true">Enable Icon Trigger</option>
       </select>`)
      }

      if (index == 9) {

        </select>`)
      }

      //restrict range
      if (index == 11) {
        document.write(`

        <br>
        <select class="select" id="restrictrange">
          <option value="">Disable Restrict Range</option>
          <option value="true">Enable Restrict Range</option>
       </select>`)
      }


      //week of the year
      if (index == 13) {
        document.write(`

        <br>
        <select class="select" id="weekoftheyear">
          <option value="">Disable Week of the Year</option>
          <option value="true">Enable Week of the Year</option>
       </select>`)
      }
      //text definition of each concept
      document.write(`</div>
