<script>

    $(document).ready(function () {
        button = true;
        $("button").click(function () {
            if (button) {
                $("p").hide();
                button = !button;
            } else {

                $("p").show();
                button = true;
            };
        });
    });
</script>

<body>

    <p>Esto está en una etiqueta</p>
    <p>Esto está en una etiqueta 2</p>
    <div id="test">Div tipo id</div>

    <div class="test">Div tipo clase</div>
    <button id="boton">Alternar</button>
</body>
