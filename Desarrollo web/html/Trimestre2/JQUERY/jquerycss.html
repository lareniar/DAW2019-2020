<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <link rel="stylesheet" type="text/css" href="jqpruebas.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function () {
        //$("p").css('fontSize', "+=2");;
        $("button.suma").click(function () {
            fSize=parseInt($("p").css('fontSize'));
          $("p").css('fontSize', fSize+2);;
        });
        $("button.resta").click(function () {
            fSize=parseInt($("p").css('fontSize'));
          $("p").css('fontSize', fSize-2);;
        });
    });
</script>

<body>
    
    <p class="intro">Primer p√°rrafo</p>
    
    <button class="suma">+2 Puntos</button> <button  class="resta">-2 Puntos</button>
   
</body>

</html>

</html>
