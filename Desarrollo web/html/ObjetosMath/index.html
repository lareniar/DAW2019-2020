<body>

    <script>
        n = 7;
        rangoInicio = 1;
        rangoFin = 10;

        Aleatorio(n, rangoInicio, rangoFin);

        function Aleatorio(n, rangoInicio, rangoFin) {
            aArray = [];
            for (let i = 0; i < n; i++) {
                encontrado = false;
                x = Math.floor(Math.random() * rangoFin) + rangoInicio;
                console.log(x);
                NumeroNoRepetido(x);
                console.log("Encontrado while" + encontrado);

            }
        };

        function NumeroNoRepetido(iNumeroAleatorio) {
            for (let j = 0; j < n; j++) {
                if (aArray[j] == iNumeroAleatorio) {
                    encontrado = true;
                    console.log("Aaaa");
                };

            };
            //for j
            //si no ha encontrado una copia, lo aÃ±ade al array
            if (!encontrado) {
                aArray.push(iNumeroAleatorio);
                console.log("encontrado = false");
                //si el numero es una copia, se genera otro y se vuelve a buscar un numero repetido
            } else {
                x = Math.floor(Math.random() * rangoFin) + rangoInicio;
                encontrado = false;
                NumeroNoRepetido(x);

            }


        };
        for (let index = 0; index < aArray.length; index++) {
            document.write(`<h2>${aArray[index]}</h2>`);

        }
    </script>
