	<script>
		i = 0;
		bStartStop = true;
		function Saludo() {
			valor.innerText = i;
			i++;
		}

		function Controlador() {
			if (bStartStop) {
				clearTimeout(iReloj);
			} else {
				iReloj = setInterval(Saludo, 1);
			}
			bStartStop = !bStartStop;
		}

		iReloj = setInterval(Saludo, 1);
	</script>

	<p id="valor">0</p>
	<button id="boton" onclick="Controlador()">Parar</button>
</body>
