        <!-- <a class="playbutton" href="google.es"><img src="resources/rewind.png" alt="play"></a>

        <button id="play" onclick="playVid()" type="submit">Play Song</button>
        <button id="pause" onclick="pauseVid()" type="submit">Pause Song</button>
        <button id="forward" onclick="nextVid()" type="submit"></button><br>

        <script>
            var audio = document.getElementById("audio");
            var source = document.getElementsByTagName("source");
            var audios = ["AC-DC.mp3", "Aretha.mp3", "Bob Marley.mp3", "Red Hot Chili Peppers.mp3"]
            var contador = 0;
            audio.src = "resources/" + audios[contador];

            function playSong() {
                audio.play();
            }

            function pauseSong() {
                audio.pause();
            }

            function nextSong() {
                contador++;
                if (contador == audios.length)
                    contador = 0;
                audio.src = "resources/" + audios[contador];
                audio.play();
            }

            function prevSong() {
                contador--;
                if (contador < 0)
                    contador = audios.length;
                audio.src = "resources/" + audios[contador];
                audio.play();
            }
        </script>

    </div>
